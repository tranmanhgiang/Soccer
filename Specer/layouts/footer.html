<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tìm đối</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label class="col-form-label">Ngày: <span class="bind">*</span></label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-form-label">Sân bóng: <span class="bind">*</span></label>
                <div>
                    <div class="form-check form-check-inline col-md-4">
                        <input class="form-check-input" type="radio" value="option1" name="stadium">
                        <label class="form-check-label" for="inlineCheckbox1">Đã có</label>
                    </div>
                    <div class="form-check form-check-inline col-md-4">
                        <input class="form-check-input" type="radio" value="option2" name="stadium">
                        <label class="form-check-label" for="inlineCheckbox2">Chưa có</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label">Tên sân(nếu có):</label>
                <input type="text" class="form-control">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-send"></i> Đăng</button>
        </div>
        </div>
    </div>
</div>
